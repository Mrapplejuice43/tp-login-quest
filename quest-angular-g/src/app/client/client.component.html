<div class="container">

  <div class="card">
    <h3 class="card-header">Clients</h3>
    <div class="card-body">
      <table class="table table-bordered table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Identifiant</th>
            <th>Version</th>
            <th>Siret</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of findAll()">
            <td> {{client.id}} </td>
            <td> {{client.version}} </td>
            <td> {{client.siret}} </td>
            <td class="text-center">
              <a class="btn btn-primary" (click)="edit(client.id)"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-danger" (click)="remove(client.id)"><i class="bi bi-trash3"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-body" *ngIf="formClient">

        <div class="row">
          <label for="idInp" class="col-form-label col-auto">Identifiant :</label>
          <div class="col">
            <input type="number" name="idInp" id="idInp" class="form-control col" readonly [(ngModel)]="formClient.id">
          </div>
          <label for="versionInp" class="col-form-label col-auto">Version :</label>
          <div class="col">
            <input type="number" name="versionInp" id="versionInp" class="form-control" readonly [(ngModel)]="formClient.version">
          </div>
        </div>
        <hr>

        <div class="mb-3">
          <label for="siretInp" class="form-label">Siret</label>
          <input type="text" name="siretInp" id="siretInp" class="form-control" [(ngModel)]="formClient.siret">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a class="btn btn-success" (click)="add()"><i class="bi bi-plus-square"></i></a>
      <a class="btn btn-warning" (click)="cancel()"><i class="bi bi-backspace"></i></a>
    </div>
  </div>
</div>
